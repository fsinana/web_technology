<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <form action="">
        <div class="form-container">
            <h1>Sports Club Membership Form</h1>
            
                <div class="row">
                    <input type="text" id="name" placeholder="Name">

                </div>
                <div class="row2">
                    <input type="text" id="email" placeholder="Email">
                    <input type="text" id="phone" placeholder="Phone">
                </div>
                <div class="row-address">
                     <p>Address</p>  
                    <input type="text" id="address" placeholder="Address">
                </div>
                <div class="row2">
                    <input type="text" id="city" placeholder="City">
                    <input type="text" id="state" placeholder="State">
                </div>
                <div class="row2">
                    <input type="text" id="zipode" placeholder="Zip Code">
                    <input type="text" id="Country" placeholder="Country">
                </div>
                <div class="row-dob">
                    <p>Date of Birth</p>
                    <input type="date" id="dob" placeholder="dd-mm-yyyy">
                </div>
                <div>
                    <div class="row-sports">
                        <p>Choose Your Sports</p>
                        <label ><input type="radio" name='sport'value='Football'>Play for Football</label><br>
                        <label ><input type="radio" name='sport'value='Hockey'>Play for Hockey</label><br>
                        <label ><input type="radio" name='sport'value='Tennis'>Play for Tennis</label><br>
                        <label ><input type="radio" name='sport'value='Shuttle'>Play for Shuttle</label><br>

                    </div>
                </div>
                <div>
                    <div class="services">
                        <p>Terms of Services</p>
                        <label for=""><input type="checkbox">I agree to the terms of services</label>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Send</button>
                </div>
                

        </div>
    </form>
    
    
    
</body>
</html
